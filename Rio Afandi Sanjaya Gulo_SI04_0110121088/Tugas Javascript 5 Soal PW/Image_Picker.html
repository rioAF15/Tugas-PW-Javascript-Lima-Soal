<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker - Rio Afandi Sanjaya Gulo</title>
</head>
<body bgcolor ="aqua">
    <h3>IMAGE PICKER</h3>
    <select name="image-select" id="image-select" ><br>
        <option disabled selected>Pilih Gambar</option>
        <option value="1">Picture 1</option>
        <option value="2">Picture 2</option>
        <option value="3">Picture 3</option>
        <option value="4">Picture 4</option>
        <option value="5">Picture 5</option>
        <option value="6">Picture 6</option>
        <option value="7">Picture 7</option>
        <option value="8">Picture 8</option>
        <option value="9">Picture 9</option>
        <option value="10">Picture 10</option>
    </select>
    <br>
    <img src="Gambar/" alt="Image" id="image-wrapper">
    <script>
        const selected = document.getElementById('image-select')
        const img = document.getElementById('image-wrapper')
        selected.addEventListener("change", function () {
            img.src = "./Gambar/" + this.value + '.jpg'
        })
    </script>
</body>
</html>
